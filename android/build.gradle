buildscript {
    ext.kotlin_version = '1.8.22'
    repositories {
        google()  // Required for Firebase and Android dependencies
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'  // Updated for compatibility
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0' // Or latest version

    }
}


allprojects {
    repositories {
        google()  // Required for Firebase and Android dependencies
        mavenCentral()
    }
}

rootProject.layout.buildDirectory = file('../build')

subprojects {
    project.layout.buildDirectory = file("${rootProject.layout.buildDirectory.get()}/${project.name}")
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
